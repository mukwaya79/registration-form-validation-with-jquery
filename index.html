<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>
<body>
    <div id="messages" class="mess"></div>
    <form   submit="return Validate();" name= "forms" id="myform" action="" method="POST">
     <table border="1" align="center" width="400" bgcolor="#CCCCCC" >
      <caption>Registration form</caption>
        <tr>
           <th>Enter your first name</th>
           <td><input type="text" onblur='firstname' name="name" id="fn1" maxlength="10" title="enter your first name" placeholder="enter your first name" autocomplete="off" /></td>
        </tr>
        <tr>
           <th>Enter your last name</th>
           <td><input type="text" id="lastname" autocomplete="off" name="ln"  /></td>
        </tr>
        <tr>
           <th>Enter your password</th>
           <td><input type="password" id="password" maxlength="15" autocomplete="off" name="password" /></td>
        </tr>
        <tr>
            <th>ReEnter your password</th>
            <td><input type="password" id="confirm" maxlength="15" autocomplete="off" name="cp" /></td>
        </tr>
        <tr>
            <th>Enter your email</th>
            <td><input type="email" name="email" autocomplete="off" id="email"  /></td>
        </tr>
        <tr>
            <th>Enter your mobile</th>
            <td><input type="number"name="num" autocomplete="off" id="num"  /></td>
        </tr>
        <tr>
            <th>Enter your address</th>
            <td><textarea rows="8" cols="20" maxlength="25" name="address" id="address" required></textarea></td>
        </tr>
        <tr>
            <th>Select your gender</th>
            <td>
             male<input type="radio" name="g" value="m" id ="gender" required/>
            female<input type="radio" name="g" value="f"/>
            </td>
        </tr>
        <tr>
            <th>Select your hobbies</th>
            <td>
            hobby1<input type="checkbox" name="x[]" value="h" id="hobbies" required/>
            hobby2<input type="checkbox" name="x[]" value="h2"/>
            hobby3<input type="checkbox" name="x[]" value="h3"/>
           </td>
        </tr>
        <tr>
            <th>Select your DOB</th>
            <td><input type="date" name="datetoday" autocomplete="off" placeholder="dd/mm/yyyy" id ="dob"/></td>
        </tr>
        <tr>
            <th>Select your Country</th>
            <td>
            <select name="country" required>
            <option value="" selected="selected" disabled="disabled" name="country" id ="country" >select </option>
            <option value="1">India</option>
            <option value="2">Pakistan</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>Upload your pic</th>
            <td><input type="file" name="file" id ="file"/></td>
        </tr>
        <tr>
             <td colspan="2" align="center"><input type="submit" value="Save My Data" id="save"/>
             <input type="reset" value="Reset Data"/>
             </td>
        </tr>
            
     </table>
        
        </form>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#fn1").blur(
            function firstname(){
                var first = $("input[name =name]").val()
                if(first == ""){
                  $(".mess").html("FILL IN FIRST NAME").css({"color":"red"})
                  $("input[name =name]").css({"border-color":"red"})
                  return false
                }
                else{
                    $("input[name =name]").css({"border-color":"green"}) 
                    $(".mess").html("")
                    return true  
                }
            })
            $("#lastname").blur(
            function lastname(){
                var last = $("input[name =ln]").val()
                if(last == ""){
                  $(".mess").html("FILL IN LAST NAME").css({"color":"red"})

                    $(".mess").html("")
                    return true

                  $("input[name =password]").css({"border-color":"red"})

                  $("input[name =cp]").css({"border-color":"red"})

                    $('input:checkbox[name ="x[]"]:checked').css({"border-color":"green"})

                    $(".mess").html("")

                var hob = $('input:checkbox[name ="x[]"]:checked')

                    return true

        })
